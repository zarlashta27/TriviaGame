<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trivia Game</title>
    

    <!--Stylesheets-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Indie+Flower|Roboto" rel="stylesheet">

</head>

        



<body>
    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: black; color: white;">
            <h1 class="text-center">
              <strong>
                <i class="quiz"></i> DISNEY TRIVIA</strong>
            </h1>
          </div>
      
    <div class='container'>
        <button class='btn btn-primary' id='startBtn'>Start</button>
        <!-- Question page -->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='answerList'></div>
        <!-- Answer Page -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=gif></div>
        <!-- Scoreboard -->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id='startOverBtn'></div>
    </div>

                   
<!--Javascript file-->
<script type="text/javascript" src="assets/javascript/bootstrap.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>

</body>

</html>
